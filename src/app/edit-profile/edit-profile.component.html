<div class="p-8">
    <form (ngSubmit)="OnSubmit()" class="mb-8">
      <h2 class="text-xl font-bold mb-2">Edit profile</h2>
      <p class="text-sm text-gray-600 mb-4">Keep your personal details private. Information you add here is visible to anyone who can view your profile.</p>
      <div class="mb-4">
        <label for="photo" class="text-lg font-bold mb-1">Photo</label>
        <input id="image" type="file" (change)="onFileSelected($event)" name="image" [(ngModel)]="image" required>
      </div>
      <div class="mb-4">
        <label for="firstName" class="text-lg font-bold mb-1">First name</label>
        <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300" required [(ngModel)]="name">
      </div>
      <div class="mb-4">
        <label for="lastName" class="text-lg font-bold mb-1">Last name</label>
        <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300" required [(ngModel)]="lastname">
      </div>
      <div class="mb-4">
        <label for="about" class="text-lg font-bold mb-1">About</label>
        <textarea id="about" name="about" rows="3" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300" required [(ngModel)]="description"></textarea>
      </div>
      <div class="mb-4">
        <label for="website" class="text-lg font-bold mb-1">Website</label>
        <input type="text" id="website" name="website" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300" required [(ngModel)]="website">
      </div>
      <div class="mb-4">
        <label for="username" class="text-lg font-bold mb-1">Username</label>
        <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-300" required [(ngModel)]="username">
      </div>
      <button type="submit" class="ml-2 text-black w-30 rounded-full bg-gray-200 hover:bg-gray-200 focus:ring-4 focus:ring-grey-100 font-medium text-sm px-5 py-2.5">Save</button>
      <div *ngIf="error" class="bg-red-600 text-white p-2 mt-3">{{ error }}</div>
    </form>
  </div>
