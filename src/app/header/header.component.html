        <button class="ml-2 text-white w-20 h-12 rounded-full"

        [routerLink]="['/home']">Home</button>

        <button class="ml-2 text-white w-20 h-12 rounded-full"
        [ngClass]="{'text-white bg-black': isOnCreate(), 'text-black': isOnHome()}"
        [routerLink]="['/create']">Create</button>
    </div>
    <div class="w-4/6 text-center">
      <div class="relative">
        <input
        type="text"
        class="w-full h-12 px-4 rounded-full bg-gray-200 text-gray-700"
        placeholder="Search..."

      />
      </div>     
    </div>

      <button class="ml-4 rounded-full flex items-center justify-center"
        [routerLink]="['/profile']">
        <img class="w-10 h-10 rounded-full" [src]="imgUrl" alt="">
      </button>
      <div class="relative">
        <a class="mx-auto my-auto"><i class="">
            <app-dropdown-menu></app-dropdown-menu>
          </i>
        </a>
      </div>
      
     
  </div>
</div>
