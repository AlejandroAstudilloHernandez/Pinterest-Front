<body class="w-full h-full">
  <div class="flex items-center justify-center h-screen">
    <div class="max-w-md p-16 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-900">Welcome to Pinterest</h2>
      <p class="text-gray-500 mb-4">Find new ideas to try</p>
      <div *ngIf="errorInicio" class="alert alert-danger mt-3">{{ error }}</div>
      <form #login="ngForm" (ngSubmit)="OnSubmit()" class="flex flex-col items-center">
        <input type="email" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none" placeholder="Email" name="email" [(ngModel)]="email" required>
        <input type="password" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none" placeholder="Password" name="pass" [(ngModel)]="pass" required>
        <button type="submit" class="w-full px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none" [disabled]="!login.valid">Login</button>
        <div *ngIf="error" class="bg-red-500 text-white p-2 mt-3">{{ error }}</div>
      </form>
    </div>
  </div>
</body>
