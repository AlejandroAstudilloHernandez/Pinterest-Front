<div class="flex items-center justify-center h-full mt-20">
    <div class="flex p-4 bg-white rounded-lg ">
        <div class="relative flex items-center justify-center w-96 h-96 bg-white rounded-lg cursor-pointer  border-dashed border-gray-400 mr-2">
            <img class="object-contain rounded-lg w-full h-full" [src]="url" alt="Profile Image">
        </div>
      <div class="flex-1">
        <div class="mb-4">
          <div class="flex items-center justify-between mb-2">
            <div>
                <p class="text-xl font-bold text-gray-800" *ngIf="Link !== 'null'">{{ Link }}</p>
                <h2 class="text-xl font-bold text-black" *ngIf="Title !== 'null'">{{ Title }}</h2>
                <p class="text-sm text-black" *ngIf="Description !== 'null'">{{ Description }}</p>
              </div>              
            <div class="flex items-center space-x-4">
                <button>
                    <img class="w-10 h-10 rounded-full" [src]="profilePhoto" alt="Profile Image">
                </button>        
              <button class="px-3 py-1 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-300">Follow</button>
            </div>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-black">Comments</h3>
            <div class="max-h-40 overflow-y-auto">
              <div *ngFor="let comment of commentsPin" class="flex items-center space-x-4">
                <img class="w-10 h-10 rounded-full" [src]="comment.profilePhotoURL" alt="Profile Image">
                <div>
                  <p class="text-black">{{ comment.username }}</p>
                  <p class="text-sm text-black">{{ comment.comment }}</p>
                  <div class="flex items-center space-x-2">
                    <button class="text-sm font-medium text-black hover:text-gray-800">Reply</button>
                    <button class="text-sm font-medium text-black hover:text-gray-800">Like</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

        
        
        </div>
        <div class="flex justify-end items-center mr-2">
          <p class="mr-2">{{ likes }}</p>
          <button 
            class="btn btn-outline-primary btn-sm" 
            (click)="isLiked ? deleteLike() : postLike()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" [class.text-red-500]="isLiked" class="h-5 w-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C15.09 3.81 16.76 3 18.5 3 21.58 3 24 5.42 24 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
          </button>
        </div>
        
        
        
        <form #comment="ngForm" (ngSubmit)="OnSubmit()">
          <div class="flex items-center space-x-4">
            <img class="w-10 h-10 rounded-full" [src]="imgUrl" alt="Profile Image">
            <input type="text" class="flex-1 w-60 h-10 px-4 text-sm text-black bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Write a comment..." required #commentInput (input)="onCommentInput($event)">
            <div class="flex items-center justify-center">
              <button 
                type="submit"
                [disabled]="!comment.valid"
                aria-label="post"
                class="bg-[#fc1212] rounded-full p-2 focus:outline-none transform transition-transform duration-300 hover:scale-110 active:bg-red-700"
              >
                <div class="text-white">
                  <svg
                    class="h-6 w-6 transform rotate-90"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </form>
         
      </div>
    </div>
  </div>
