<body class="w-full h-full">
<div class="flex items-center justify-center h-full mt-4">
    <div class="max-w-md p-24 bg-white rounded-lg shadow-lg">
      <img src="/assets/logo.png" class="w-10 h-10 mx-auto my-auto">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to Pinterest</h2>
      <p class="text-sm text-gray-500 mb-6">Find new ideas to try</p>
      <form #register="ngForm" (ngSubmit)="OnSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" name="email" [(ngModel)]="email" required>
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input id="dob" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" name="birthday" [(ngModel)]="birthday" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" name="pass" [(ngModel)]="pass" required>
        </div>
        <div class="mb-6">
          <label for="password-confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="password-confirm" type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" name="confirmPass" [(ngModel)]="confirmPass" required>
        </div>
        <button type="submit" class="w-full py-2.5 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring focus:ring-blue-300 focus:ring-opacity-50" [disabled]="!register.valid">Sign Up</button>
        <div *ngIf="error" class="bg-red-500 text-white p-2 mt-3">{{ error }}</div>

      </form>
    </div>
  </div>
</body>
