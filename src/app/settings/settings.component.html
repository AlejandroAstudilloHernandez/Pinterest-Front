<div class="flex h-full w-full mt-24 p-4">
    <div class="flex flex-col w-60 text-lg">
        <button class="flex items-center text-left justify-left w-full h-12 mb-4 text-black rounded-lg px-4 py-2.5 font-medium"
        (click)="isOnEditProfile()"
        [class.selected]="isSelectedEditProfile"
        >Edit profile</button>
        <button class="flex items-center text-left justify-left w-full h-12 mb-4 text-black rounded-lg px-4 py-2.5 font-medium"
        (click)="isOnAccountManagement()"
        [class.selected]="isSelectedAccountManagement"
        >Account management</button>
    </div>
    <div class="flex items-center justify-center rounded-lg p-4 ml-32">
        <ng-container *ngIf="isSelectedEditProfile; else AccountManagement">
            <app-edit-profile></app-edit-profile>
          </ng-container>
          <ng-template #AccountManagement>
            <app-account-settings></app-account-settings>
          </ng-template>
    </div>
</div>
